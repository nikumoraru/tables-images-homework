<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Stacked Photo Gallery</title>

    </head>

    <body>
    
        <table  cellpadding="8" cellspacing="2"  align="center">
            <tr>
                <td>
                    <img src="images/1.jpg" width="120" height="120">
                </td>

                <td  rowspan="2">
                    <img src="images/2.jpg" width="240" height="270">
                </td>

                <td>
                    <img src="images/3.jpg" width="120" height="120">
                </td>

                <td>
                    <img src="images/4.jpg" width="120" height="120">
                </td>
                
            </tr>

            <tr>
                <td>
                    <img src="images/5.jpg" width="120" height="120">
                </td>

                <td rowspan="2" colspan="2">
                    <img src="images/6.jpg" width="260" height="240">
                    <br/><br/>
                   <img src="images/8.jpg" width="120" height="120">
                  <img src="images/9.jpg" width="120" height="120" align="right">
                </td>
                
            </tr>

            <tr>
                <td colspan="2">
                    <img src="images/7.jpg" width="380" height="260">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <img src="images/10.jpg" width="380" height="260" >
                </td>

                <td>
                    <img src="images/11.jpg" width="120" height="120">
                    <br/><br/>
                    <img src="images/13.jpg" width="120" height="120">
                </td>

                <td>
                    <img src="images/12.jpg" width="120" height="120">
                    <br/><br/>
                    <img src="images/14.jpg" width="120" height="120">
                </td>

            </tr>
         </table>
    </body>
</html>
